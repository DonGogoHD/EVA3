<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getElementsByClassName</title>
    <script>
        function cambiarTitulos() {
            var titulosElements = document.getElementsByClassName("titulo");

            for (var i = 0; i < titulosElements.length; i++) {
                titulosElements[i].innerHTML = "Nuevo Titulo" + (i + 1)
            }
        }
    </script>
</head>
<body>
    <h1 class="titulo">Titulo 1</h1>
    <h1 class="titulo">Titulo 2</h1>
    <h1 class="titulo">Titulo 3</h1>

    <button onclick="cambiarTitulos()">Cambiar Titulos</button>
</body>
</html>
